site_name: Elektripaigaldiste Projekteerimise Juhend
site_url: https://dmitrig372.github.io/ElektriJuhend/
theme:
  name: material
  palette:
    primary:
      main: "#2E7D32"
    accent:
      main: "#607D8B"
  features:
    - navigation.tabs
    - navigation.indexes
    - navigation.sections

nav:
  - Sissejuhatus:
      - "1.1 Juhendi Eesmärk ja Käsitlusala": 1_Sissejuhatus/1.1_Juhendi_Eesmärk_ja_Käsitlusala.md
